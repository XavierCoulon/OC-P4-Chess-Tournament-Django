<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tournoi Détail</title>
</head>
<body>
    <h2>Tournoi </h2>
        <p>{{ tournament.name }} / Lieu: {{ tournament.location }}</p>
        <p> <a href="{% url 'tournaments:update' pk=tournament.pk %}">Modifier le tournoi</a></p>
        <p> <a href="{% url 'tournaments:rounds' pk=tournament.pk %}">Lister les rounds</a></p>
        <p> <a href="{% url 'tournaments:create_round' pk=tournament.pk %}">Créer un nouveau round</a></p>

    {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
                {% endfor %}
            </ul>
            {% endif %}

</body>
</html>
